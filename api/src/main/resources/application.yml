
spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:mem:mancala;DB_CLOSE_ON_EXIT=TRUE
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true

app:
  configs:
    pitsNumber: 6
    ballsNumber: 4
    maxPitsNumber: 10
    maxBallsNumber: 10
